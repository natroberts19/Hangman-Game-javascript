<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Hangman Game</title>
</head>

<body>

    <div class="jumbotron">
        <h1>Hangman Game</h1>
        <p id="jumbotron-p">National Parks... America's Best Idea. </p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>Press a letter to start!</h1>
                    <!-- <span id="start"></span> -->
                    <h2><span id="congratulations"></span></h2>
                    <h2><span id="gameover"></span></h2>
                </div>

                <div class="row panel-row">
                    <div class="col-md-4">
                        
                        <h1>Current Word:</h1>
                        <p> <span id="answer"> </span></p>
                        <h1>Letters Used:</h1>
                        <p><span id="lettersUsed"> </span></p>
                    </div>
                    
                    <div class="col-md-4">
                        <img src="assets/images/nplogo.PNG" class="start-image" alt="National Park Logo">
                    </div>

                    <div class="col-md-4">
                        <h1> Wins: </h1>
                        <p id="wins"></p>
                        <h1>Guesses Remaining:</h1>
                        <p id="guesses"></p>
                    <div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Copyright &#169; Natalie Roberts 2017
    </footer>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
